
<!DOCTYPE html>
<html>
<head>
    <title>NAIC Search Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <h2>📚 NAIC Semantic Chatbot</h2>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Ask about insurance regulations..." autofocus>
            <button onclick="sendQuery()">Send</button>
        </div>
    </div>

    <script>
        async function sendQuery() {
            const input = document.getElementById("user-input");
            const query = input.value.trim();
            if (!query) return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="user">🧑‍💼: ${query}</div>`;
            input.value = "";

            const response = await fetch("/ask", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({query})
            });

            const data = await response.json();
            if (data.answer) {
                chatBox.innerHTML += `<div class="bot">🤖: ${data.answer}</div>`;
                if (data.sources) {
                    chatBox.innerHTML += `<div class="sources">🔗 Sources:<br>${data.sources.map(s => `<a href="${s}" target="_blank">${s}</a>`).join("<br>")}</div>`;
                }
            } else {
                chatBox.innerHTML += `<div class="bot error">Error: ${data.error}</div>`;
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
